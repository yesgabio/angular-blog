<div class="big-card-class">
  <div class="big-card-first-text">
    <h4>{{ dayPost }}</h4>
  </div>
  <div class="big-card-photo">
    <img src="{{ photoCover }}" alt="">
  </div>
  <a [routerLink]="['content', id]">
    <div class="big-card-title">
      <h1>{{ cardTitle }}</h1>
    </div>
  </a>
  <div class="big-card-text">
    <p>{{ cardText }}</p>
  </div>
  <div class="end-page"></div>
</div>
