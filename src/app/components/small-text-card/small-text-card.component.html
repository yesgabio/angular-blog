<div class="small-text-card-class">
  <div class="small-text-card-first-text">
    <h4>{{ dayPost }}</h4>
  </div>
  <a href="#">
    <div class="small-text-card-title">
      <h1>{{ cardTitle }}</h1>
    </div>
  </a>
  <div class="small-text-card-photo">
    <img src="{{photoCover}}" alt="" >
  </div>
  <div class="small-text-card-ass">
    <h4>{{ cardAss }}</h4>
  </div>
  <div class="small-text-card-text">
    <p>{{ cardText }}</p>
  </div>
  <div class="end-page"></div>
</div>
